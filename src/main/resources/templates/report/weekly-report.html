<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주간 리포트</title>
</head>
<body style="font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif; background-color: #f9f9f9; color: #333; max-width: 700px; margin: 0 auto; padding: 40px 20px; line-height: 1.6;">

<h1 style="font-size: 28px; margin-bottom: 10px; color: #2c3e50;">
    안녕하세요, <span style="font-weight: bold; color: #e67e22;" th:text="${nickname}"></span>님!
</h1>

<h2 style="font-size: 20px; margin-top: 20px; color: #2c3e50;">
    [<span th:text="${term}"></span>기
    <span th:text="${teamNumber}"></span>팀 -
    <span th:text="${projectTitle}"></span>]의 주간 활동 리포트를 보내드립니다.
</h2>

<div style="font-size: 16px; margin: 4px 0;">
    받은 품앗이 수: <span style="font-weight: bold; color: #e67e22;" th:text="${receivedPumatiCount}"></span>개
</div>

<div style="font-size: 16px; margin: 4px 0;">
    준 품앗이 수: <span style="font-weight: bold; color: #e67e22;" th:text="${givedPumatiCount}"></span>개
</div>

<div style="font-size: 16px; margin: 4px 0;">
    품앗이 등수: <span style="font-weight: bold; color: #e67e22;" th:text="${pumatiRank}"></span>위
</div>

<h3 style="font-size: 20px; margin-top: 20px; color: #2c3e50;">
    <strong>📌 받은 팀별 뱃지 수</strong>
</h3>

<div th:each="badge : ${badgeStats}"
     style="background: #eef2f7; padding: 8px 12px; border-radius: 6px; font-size: 16px; margin-bottom: 6px;">
    <span th:text="${badge.giverTerm} + '기 ' + ${badge.giverTeamNumber} + '팀: ' + ${badge.badgeCount} + '개'"></span>
</div>

<div style="margin-top: 20px; text-align: center;">
    <h2 style="font-size: 20px; margin-top: 20px; color: #2c3e50;">📊 주간 활동 그래프</h2>
    <img th:src="${imageUrl}" alt="주간 리포트 그래프"
         style="width: 100%; max-width: 600px; border: 1px solid #ccc; border-radius: 10px;">
</div>

<div style="margin-top: 40px; font-size: 14px; color: #777; text-align: center;">
    항상 응원합니다!<br>
    품앗이 운영팀 드림
</div>

</body>
</html>
