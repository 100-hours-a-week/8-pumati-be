spring.application.name=apiserver

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/tbdb
spring.datasource.username=tbuser
spring.datasource.password=tbuser

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

logging.level.com.zaxxer=info
logging.level.org.springframework.security.web=trace

spring.jwt.secret=1234567890123456789012345678901234567890
spring.jwt.access-token.expiration=10
spring.jwt.refresh-token.expiration=1440
spring.jwt.refresh.threshold=60
